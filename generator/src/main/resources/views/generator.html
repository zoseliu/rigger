<!DOCTYPE html>
<html>
<head>
    <title>代码生成器</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="libs/jquery.min.js"></script>
    <script src="plugins/layer/layer.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/vue.min.js"></script>
    <script src="libs/axios.min.js"></script>
    <script src="plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div id="rrapp">
    <div class="grid-btn">
        <div class="form-group col-sm-2">
            <input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
        </div>
        <a class="btn btn-default" @click="query">查询</a>
        <a class="btn btn-primary" @click="validateAndShowModal"><i class="fa fa-file-code-o"></i>&nbsp;填写详细信息</a>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="moreInfomation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        输入详细信息
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label" for="packageInfo">包信息</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="packageInfo" placeholder="Large input">
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label" for="moduleName">模块</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="moduleName" placeholder="com.northsoft">
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label" for="authorForm">作者</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="authorForm" placeholder="com.northsoft">
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label" for="emailForm">邮箱</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="emailForm" placeholder="com.northsoft">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </a>
                    <a type="button" class="btn btn-primary" @click="generator">
                        生成代码
                    </a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<script src="js/generator.js"></script>
</body>
</html>
